
<!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Droppable</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../23.png" type="x-icon/type">


    <style>
    #draggable { width: 100px;
         height: 100px; 
         padding: 0.5em; 
         float: left; 
         margin: 10px 10px 10px 0; 
    }
    #droppable { width: 150px; 
        height: 150px; 
        padding: 0.5em;
         float: left; 
         margin: 10px; 
    justify-content: center;
    align-items: center;
    
    }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <script>
    $( function() {
      $( "#draggable" ).draggable();
      $( "#droppable" ).droppable({
        drop: function( event, ui ) {
          $( this )
            .addClass( "ui-state-highlight" )
            .find( "p" )
              .html( "Dropped!" );
        }
      });
    } );
    </script>
  </head>
  <body>
  <nav>
    <ul class="navbar">
        <li><a href="../Draggable/draggable.html">Draggable</a></li>
        <li><a href="../Dropable/dropabble.html">Droppable</a></li>
        <li><a href="../resizeable/resizable.html">Resizable</a></li>
        <li><a href="../selectable/Selectable.html">Selectable</a></li>
        <li><a href="../sortable/Sortable.html">Sortable</a></li>
    </ul>
</nav>

   <div class="container">
  <div id="draggable" class="ui-widget-content">
    <p>Drag me to my target</p>
  </div>
   
  <div id="droppable" class="ui-widget-header">
    <p>Drop here</p>
  </div>
   
</div>
   
   
  </body>
  </html>
